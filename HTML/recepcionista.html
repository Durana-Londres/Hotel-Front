<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recepcionista do Hotel</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/recepcionista.css">

</head>
<body>
    <header>
        <h1>Panel de Recepcionista</h1>
    </header>
    <main>
        <section class="section">
            <h2>Buscar Reserva</h2>
            <form>
                <input type="text" placeholder="Número de reserva o nombre del huésped" style="width:70%;padding:0.5em;">
                <button class="btn" type="submit">Buscar</button>
            </form>
        </section>
        <section class="section">
            <h2>Registrar Check-in</h2>
            <button class="btn">Check-in</button>
        </section>
        <section class="section">
            <h2>Registrar Check-out</h2>
            <button class="btn">Check-out</button>
        </section>
        <section class="section">
            <h2>Consultar de Hospedes</h2>
            <button class="btn">Consultar</button>
        </section>
        <section class="section">
            <h2>Servicios Extras</h2>
            <button class="btn">Reservar</button>
        </section>
        <section class="section">
            <h2>Gestão de ocupação</h2>
            <button class="btn">Modificar</button>
        </section>
    </main>
</body>
</html>
