<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliações de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/cliente/avaliacoes.css">
</head>
<body>

    <div class="container">
        <h1>Avaliações de Clientes</h1>

        <!-- Formulário de Avaliação -->
        <div class="review-form">
            <h2>Deixe sua Avaliação</h2>
            <form id="avaliacaoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="nota">Nota:</label>
                <select id="nota" name="nota" required>
                    <option value="">Selecione</option>
                    <option value="5">5 - Excelente</option>
                    <option value="4">4 - Muito Bom</option>
                    <option value="3">3 - Bom</option>
                    <option value="2">2 - Regular</option>
                    <option value="1">1 - Ruim</option>
                </select>

                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>

                <button type="submit">Enviar Avaliação</button>

                <button type="button" id="btn-voltar"><a href="/HTML/cliente.html">Voltar</a></button>
            </form>

        <!-- Lista de Avaliações -->
        <div class="avali">
            <h2>Avaliações Enviadas</h2>
            <div id="listaAvaliacoes"></div>
        </div>
    </div>
