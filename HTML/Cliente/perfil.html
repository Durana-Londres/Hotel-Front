<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dashcliente.css">
</head>
<body>
    <div class="container">
        <h1>Perfil do Cliente</h1>

        <form id="perfilForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="João Silva" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="joao@example.com" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="+244 912 345 678" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="********" required>

            <button type="submit">Atualizar Perfil</button>
        </form>

        <div class="link">
            <a href="/HTML/cliente.html">Voltar ao Painel</a>
        </div>
    </div>

    <script>
        document.getElementById('perfilForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Perfil atualizado com sucesso!');
            // Aqui você pode salvar os dados via localStorage ou enviar para um backend
        });
    </script>
</body>
</html>
