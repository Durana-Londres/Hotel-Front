<!DO<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dashcliente.css">
</head>
<body>
    <div class="container">
        <h1>Pagamento da Reserva</h1>
        
        <form>
            <label for="nome">Nome no cartão</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numero-cartao">Número do cartão</label>
            <input type="text" id="numero-cartao" name="numero-cartao" maxlength="19" placeholder="0000 0000 0000 0000" required>

            <label for="validade">Validade</label>
            <input type="month" id="validade" name="validade" required>

            <label for="cvv">CVV</label><!-- CVV codigo de verificação do cartão -->
            <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="***" required>

            <label for="valor">Valor a pagar (Kz)</label>
            <input type="number" id="valor" name="valor" min="0" step="0.01" required>

            <button type="submit">Confirmar Pagamento</button>
        </form>

        <div class="link">
            <a href="/HTML/cliente.html">Voltar</a>
        </div>
    </div>
</body>
</html>
