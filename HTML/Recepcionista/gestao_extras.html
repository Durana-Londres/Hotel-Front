<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/imagens/logo.ico" type="image/x-icon">
    <title>Gestão de Extras - Recepcionista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/recepcionista/gestao_extras.css">
</head>
<body>
    <button onclick="window.location.href='/HTML/recepcionista.html'" style="margin-bottom: 20px;">Voltar ao Recepcionista</button>
    <h1>Gestão de Extras</h1>

    <table>
        <thead>
            <tr>
                <th>Extra</th>
                <th>Preço (KZ)</th>
                <th>Disponibilidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de linha de extra -->
            <tr>
                <td>Café da manhã</td>
                <td>1000.00</td>
                <td>Sim</td>
                <td>
                    <button>Editar</button>
                    <button>Remover</button>
                </td>
            </tr>
            <!-- Adicione mais linhas dinamicamente via JS ou backend -->
        </tbody>
    </table>

    <form>
        <h2>Adicionar Novo Extra</h2>
        <label for="nomeExtra">Nome do Extra</label>
        <input type="text" id="nomeExtra" name="nomeExtra" required>

        <label for="precoExtra">Preço (KZ)</label>
        <input type="number" id="precoExtra" name="precoExtra" step="0.01" min="0" required>

        <label for="disponibilidadeExtra">Disponibilidade</label>
        <select id="disponibilidadeExtra" name="disponibilidadeExtra">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <button type="submit">Adicionar Extra</button>
    </form>
</body>
</html>
