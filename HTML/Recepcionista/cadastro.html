<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <title>Cadastro de Hóspede</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/recepcionista/cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Hóspede</h2>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="documento">Documento (RG/CPF)</label>
            <input type="text" id="documento" name="documento" required>

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="genero">Gênero</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
        <button onclick="window.location.href='/HTML/recepcionista.html'">Voltar ao Recepcionista</button>
    </div>
</body>
</html>
