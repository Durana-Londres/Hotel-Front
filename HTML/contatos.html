<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Contatos - Hotel Front</title>
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../css/contatos.css">
</head>
<body>
    <div class="cont">
        <h1>Contato</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu Nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Uma Mensagem"></textarea>

            <button type="submit">Enviar</button>
            <a href="inicio.html" class="hom" >Voltar para Home</a>
        </form>
        <div class="info">
            <p><strong>Telefone:</strong> (+244) 912 345 678</p>
            <p><strong>E-mail:</strong> contato@hotelfront.com</p>
            <p><strong>Endere√ßo:</strong> Av. Exemplo, 123 - Centro, Luanda - Angola</p>
        </div>
    </div>
</body>
</html>
